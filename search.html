<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>Github</title>
    <meta name="description" content=""/>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body ng-app="searchPageApp" class="search-page">
    <div ng-controller="searchPageCtrl">
        <div ng-init="getSearch()">
            <nav class="navbar fixed-top">
                    <form class="form-inline mt-2 mt-md-0">
                            <input type="text" ng-model="user" class="form-control search-field" ng-focus="showBox()" placeholder="Search"> 
                <button type="submit" class="btn search-button btn-primary" ng-click="searchNav()">Search</button>
                          </form>
                
            </nav>    
            <div class="container">
                <div class="row mt-5">
                    <div class="col mt-3 results">
                        <small>{{search.length}} results found</small>
                    </div>
                </div>
                <div class="row">
                        <div ng-repeat-start="x in search" class="col-md-3 py-3">
                                <img src="{{x.avatar_url}}" width="30%" class="rounded-circle">
                                <a ng-href="user.html?login={{x.login}}" target="_self" ng-model="log" class="login-link">{{ x.login }}</a>
                            </div>
                            <div class="clearfix" ng-if="($index+1)%6==0"></div>
                        <div ng-repeat-end=""></div>
                </div>
            </div>
        </div>
    </div>
    



<script data-require="angular.js@1.4.7" data-semver="1.4.7" src="https://code.angularjs.org/1.4.7/angular.js"></script>
<script src="app.js"></script>
        
</body>
</html>
